<div class="page">
    <div class="panel-top">
        <img class="logo" src="assets/img/logo-datapar.png">
        <button class="logout" label="Salir" pButton (click)="logout()"></button>
    </div>
    <div class="panel-center">
        <label class="title">Calificaciones</label>
        <div class="stats">
            <label><b>Total calificaciones:</b> {{count}}</label>
            <label><b>Promedio puntaje:</b> {{calcularPromedio()}}</label>
        </div>
        <div class="table">
            <label class="title-table">Lista de  calificaciones</label>
            <div>
            <p-table [value]="items" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Puntaje</th>
                  <th>Observaciones</th>
                  <th>Empresa</th>
                  <th>Telefono</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.correo }}</td>
                  <td>{{ item.puntaje }}</td>
                  <td>{{ item.observaciones }}</td>
                  <td>{{ item.empresa}}</td>
                  <td>{{ item.telefono }}</td>
                </tr>
              </ng-template>
            </p-table>
            </div>
        </div>
    </div>
</div>
