<div class="page">
    <div class="panel-top">
        <img class="logo" src="assets/img/logo-datapar.png">
        <button class="logout" label="Salir" pButton (click)="logout()"></button>
    </div>
    <div class="panel-center">
        <div class="table">
            <p-table [value]="items" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Puntaje</th>
                  <th>Observaciones</th>
                  <th>Empresa</th>
                  <th>Telefono</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.correo }}</td>
                  <td>{{ item.puntaje }}</td>
                  <td>{{ item.observaciones }}</td>
                  <td>{{ item.empresa}}</td>
                  <td>{{ item.telefono }}</td>
                </tr>
              </ng-template>
            </p-table>
        </div>
    </div>
</div>
