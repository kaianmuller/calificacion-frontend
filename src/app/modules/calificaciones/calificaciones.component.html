<div class="page">
    <div class="panel-top">
        <img class="logo" src="assets/img/logo-datapar.png">
        <button class="logout" label="Salir" pButton (click)="logout()"></button>
    </div>
    <div class="panel-center">
        <label class="title">Calificaciones</label>
        <div class="stats">
            <label><b>Total calificaciones:</b> <label>{{count}}</label></label>
            <label><b>Promedio puntaje:</b> <label>{{mean}}</label></label>
        </div>
        <div class="table">
            <label class="title-table">Lista de  calificaciones</label>
            <div>
            <p-table [value]="items" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Puntaje</th>
                  <th>Observaciones</th>
                  <th>Empresa</th>
                  <th>Telefono</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.correo }}</td>
                  <td>
                    <div class="puntaje">
                            <i [style]="setStarStyle(1,item.puntaje).color" [class]="setStarStyle(1,item.puntaje).icon"></i>
                            <i [style]="setStarStyle(2,item.puntaje).color" [class]="setStarStyle(2,item.puntaje).icon"></i>
                            <i [style]="setStarStyle(3,item.puntaje).color" [class]="setStarStyle(3,item.puntaje).icon"></i>
                            <i [style]="setStarStyle(4,item.puntaje).color" [class]="setStarStyle(4,item.puntaje).icon"></i>
                            <i [style]="setStarStyle(5,item.puntaje).color" [class]="setStarStyle(5,item.puntaje).icon"></i>
                            <label>({{item.puntaje}})</label>
                    </div>
                  </td>
                  <td>{{ item.observaciones }}</td>
                  <td>{{ item.empresa}}</td>
                  <td>{{ item.telefono }}</td>
                </tr>
              </ng-template>
            </p-table>
            <div class="paginator">
                <p-paginator #pag [rows]="size" [totalRecords]="count" [first]="page" (onPageChange)="paginate($event)">
                </p-paginator>
              </div>
            </div>
        </div>
    </div>
</div>
